<!DOCTYPE html>
<head>
  <title>Insert data to PostgreSQL with php</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="assets/style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&display=swap&subset=cyrillic-ext"
    rel="stylesheet">
</head>
<body>

  <div class="container">
    <h2>Работа в таблице Lesson</h2>
    <ul>
      <form name="action" action="action.php" method="POST">
        <div class="zag_1">Ввести ID урока</div>
        <input name="id"  class="pole_1">
        
        <div class="zag_1">Ввести номер группы</div>
        <select name="group_id" class="pole_1">
          <option selected value="1">Y2121</option>
          <option value="2">Y2122</option>
          <option value="3">Y2123</option>
          <option value="4">Y2124</option>
        </select>

        <div class="zag_1">Ввести учителя</div>
        <select name="teacher_id" class="pole_1">
          <option selected value="1">Tanya Ivanova</option>
          <option value="2">Ivan Ivanov</option>
          <option value="3">Danya Konev</option>
          <option value="4">Ann Postre</option>
          <option value="5">John Sieno</option>
          <option value="6">Dean Iden</option>
        </select>
        
        <div class="zag_1">Ввести название предмета</div>
        <select name="subject_id" class="pole_1">
          <option selected value="1">Math</option>
          <option value="2">Programming</option>
          <option value="3">History</option>
          <option value="4">Engilsh</option>
        </select>

        <div class="zag_1">Ввести номер урока</div>
        <select name="lesson_number" class="pole_1">
          <option selected value="I">I</option>
          <option value="II">II</option>
          <option value="III">III</option>
          <option value="IV">IV</option>
        </select>

        <div class="zag_1">Ввести день недели</div>
        <select name="lesson_day" class="pole_1">
          <option selected value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thuesday">Thuesday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
        
        <div class="zag_1">Действия:</div>
        <div>
          <button class="button" name="action" value="add">add</button>
          <button class="button" name="action" value="delete">delete</button>
          <button class="button" name="action" value="edit">edit</button>
        </div>
      </form>
    </ul>

</body>
</html>
